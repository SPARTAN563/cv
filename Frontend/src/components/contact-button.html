<template>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large light-blue darken-1" href="${details.contactDetails[0].url}">
            <i class="large material-icons">mode_edit</i>
        </a>
        
        <ul>
            <li repeat.for="contact of details.contactDetails">
                <a href="${contact.url}" class="btn-floating ${contact | contactDetailColour}">
                    <i class="material-icons">${contact | contactDetailIcon}</i>
                </a>
            </li>
        </ul>
    </div>
</template>
