server {
    listen {{http_port}};
    server_name {{website_server_name}};
    
    return https://{{website_server_name}}$request_uri;
}

server {
    listen {{https_port}} ssl http2;
    server_name {{website_server_name}};
    
    access_log {{website_access_log}};
    error_log {{website_error_log}};
    
    ssl_certificate {{website_ssl_certificate}};
    ssl_certificate_key {{website_ssl_certificate_key}};
    
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 180m;
    
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_dhparam {{nginx_dhparam}};
    
    root {{website_root_dir}};
    index {{website_index_file}};
    
    location / {
        expires -1;
        try_files /$uri /$uri.html /index.html;
    }
    
    location ~ /\.git {
        deny all;
    }
}