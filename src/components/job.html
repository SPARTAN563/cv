<el-row :gutter="40" class="job">
    <el-col :xs="24" :sm="8" :md="6">
        <h3>{{organization}}</h3>
        <p class="subtitle">{{timeRange}}</p>
        <p>
            <strong>{{role}}</strong>
            <br>
            {{location}}
        </p>

        <div class="tldr">
            <slot name="tldr"></slot>
        </div>
    </el-col>

    <el-col :xs="24" :sm="16" :md="18">
        <slot name="content"></slot>
    </el-col>
</el-row>
